<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Statistics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Personal Statistics</h1>
        <div class="stats-container">
            <div class="stat-item">
                <h2>Total Games Played</h2>
                <p id="total-games">0</p>
            </div>
            <div class="stat-item">
                <h2>Average Rating</h2>
                <p id="average-rating">0</p>
            </div>
            <div class="stat-item">
                <h2>Total Playtime</h2>
                <p id="total-playtime">0 hours</p>
            </div>
        </div>
        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <ul id="activity-list">
                <!-- Recent activity items will be populated here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
